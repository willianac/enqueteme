<div class="poll-wrapper">
  <div tuiPlatform="web">
    <div tuiAppearance="floating" tuiCardLarge class="poll-card" tuiTheme="dark">
      <header tuiHeader>
        <h2 tuiTitle class="title">
          Qual é a melhor faixa de Fallen, álbum estreante do Evanescence?
        </h2>
      </header>

      <section>
        <form [formGroup]="pollForm">
          <label tuiLabel class="option">
            <input formControlName="option" size="m" tuiRadio type="radio" value="taiga" />
            <span>Teste</span>
          </label>

          <label tuiLabel class="option">
            <input formControlName="option" size="m" tuiRadio type="radio" value="outro" />
            <span>Outro teste</span>
          </label>

          <label tuiLabel class="option">
            <input formControlName="option" size="m" tuiRadio type="radio" value="teste" />
            <span>Testando mais uma vez</span>
          </label>
        </form>
      </section>

      <footer>
        <button appearance="secondary" size="m" tuiButton type="button">Label</button>
      </footer>
    </div>
  </div>
</div>
