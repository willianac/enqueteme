<img src="assets/logo.png" alt="" class="logo">

<div class="container">
  <div tuiAppearance="floating" tuiCardLarge tuiTheme="dark" class="login-card">
    <header tuiHeader>
      <h1 tuiTitle>
        Entrar
        <span tuiSubtitle>Para entrar Ã© bem simples, basta digitar seu nome</span>
      </h1>
      <aside tuiAccessories>
        <tui-avatar appearance="primary" src="@tui.star" />
      </aside>
    </header>

    <section>
      <tui-textfield iconStart="@tui.user">
        <label tuiLabel>John Doe</label>
        <input [(ngModel)]="name" type="text" tuiTextfield />
      </tui-textfield>
      <tui-error [error]="nameError" />
    </section>

    <footer>
      <button 
        size="m" 
        style="width: 100%;" 
        tuiButton type="button" 
        (click)="signIn()" 
        [loading]="loading"
      >Entrar
    </button>
      <button 
        size="m" 
        style="width: 100%;" 
        appearance="flat" 
        tuiButton 
        type="button" 
        routerLink="/polls" 
        [disabled]="loading"
      >Voltar Ã s enquetes
    </button>
    </footer>
  </div>
</div>
